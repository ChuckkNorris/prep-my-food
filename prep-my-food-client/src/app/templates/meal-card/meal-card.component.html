<md-card>
  <md-card-header>
    <md-card-title>{{meal.title}}</md-card-title>
    <md-card-subtitle>
      <span *ngFor="let nutrient of meal.nutrients">{{nutrient}} </span>
    </md-card-subtitle>
  </md-card-header>
  <img md-card-image [src]="meal.imageUrl">
  <md-card-content>
    <span *ngFor="let ingredient of meal.ingredients; let last = last">{{ingredient}}<span *ngIf="!last">, </span></span>
  </md-card-content>
</md-card>
